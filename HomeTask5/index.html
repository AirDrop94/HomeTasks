<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link type="text/css" rel="stylesheet" href="stylesheet.css">
  <title>Order form sample</title>
</head>
<h2>Order form</h2>
<form action="http://fe.it-academy.by/TestForm.php" method="POST">
  <fieldset>
    <legend>Please, insert your data</legend>
    Name:<input type="text"
                name="user-name"
                placeholder="insert your name"
                title="insert name"
                required=""
                pattern="[A-Za-z]{,12}"/><br/>
    Insert password:<input type="password"
                           name="password"
                           placeholder="insert password"
                           title="insert password"
                           required=""
                           pattern="[A-Za-z]{7}"/><br/>
    Telephone:<input type="text"
                     name="telephone"
                     placeholder="insert your phone number"
                     required=""
                     title="insert telephone"><br/>
    Do you have 18?<br/>
    Yes
    <input type="radio" checked name="age" value="yes"/>
    No
    <input type="radio" name="age" value="no"/><br/>
    Your comment of our work:
    <textarea name="review"
              cols="20"
              rows="2"
              title="insert your comment">Message</textarea><br/>
    <input type="reset" value="clear">
    <input type="submit" value="Send"/><br/>
  </fieldset>
</form>
</body>
</html>
